<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
   <link  href="./index.css" rel="stylesheet" />
   <style type="text/css" media="print, screen">
       @media print {
        /* ... */
        div, section, aside, main {
         -webkit-print-color-adjust:exact;
         -moz-print-color-adjust:exact;
         -ms-print-color-adjust:exact;
         print-color-adjust:exact;
          overfolw-y: hidden;
        }

        * {
          margin: 0;
          padding: 0
        }

        #renderPdf {
          display: none;
        }
    }
    #renderPdf {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      background: #f46;
      padding: 10px 20px;
      border-radius: 3px;
    }
   </style>
  </head>
  <body>
    <div id="app"></div>
    <a href="javascript:;" id="renderPdf">保存为pdf</>
    <script src="https://linwalker.github.io/render-html-to-pdf/js/html2canvas.js"></script>
    <script src="https://linwalker.github.io/render-html-to-pdf/js/jsPdf.debug.js"></script>
    <script>
    var downPdf = document.getElementById("renderPdf");
    downPdf.addEventListener('click', function() {
        html2canvas(document.getElementById('app'), {
            onrendered:function(canvas) {

              //返回图片dataURL，参数：图片格式和清晰度(0-1)
              var pageData = canvas.toDataURL('image/jpeg', 1.0);

              //方向默认竖直，尺寸ponits，格式a4[595.28,841.89]
              var pdf = new jsPDF('', 'pt', 'a4');

              //addImage后两个参数控制添加图片的尺寸，此处将页面高度按照a4纸宽高比列进行压缩
              //需要dataUrl格式
               pdf.addImage(pageData, 'JPEG', 0, 0, 595.28,  595.28/canvas.width* canvas.height );

              pdf.save('resume.pdf');

            }
        })
    })
    </script>
  <script type="text/javascript" src="index.215e343.js"></script></body>
<html>
